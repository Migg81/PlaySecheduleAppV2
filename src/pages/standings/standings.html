
<ion-header>
  <ion-navbar>
  </ion-navbar>
  <ion-segment secondary [(ngModel)]="divisionFilter" (ionChange)="filterDivision()">
      <ion-segment-button value="division">
                Division
            </ion-segment-button>
            <ion-segment-button value="all">
                All
            </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding>
  <ion-list [virtualScroll]="standings" [approxItemHeight]="'132px'" [headerFn]="getHeader">
    <ion-item-divider color="secondary" *virtualHeader="let header">
      {{header}}
    </ion-item-divider>
    <ion-item *virtualItem="let team" >
      <ion-row>
          <ion-col>
            <h2>{{team.teamName}}</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h4>Wins</h4>
          </ion-col>
          <ion-col>
            <h4>losses</h4>
          </ion-col>
          <ion-col>
            <h4>pct</h4>
          </ion-col>
          <ion-col>
            <h4>PF</h4>
          </ion-col>
          <ion-col>
            <h4>PA</h4>
          </ion-col>
          <ion-col>
            <h4>Diff</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h4>{{team.wins}}</h4>
          </ion-col>
          <ion-col>
            <h4>{{team.losses}}</h4>
          </ion-col>
          <ion-col>
            <h4>{{team.winningPct}}</h4>
          </ion-col>
          <ion-col>
            <h4>{{team.pointsFor}}</h4>
          </ion-col>
          <ion-col>
            <h4>{{team.pointsAgainst}}</h4>
          </ion-col>
          <ion-col>
            <h4>{{team.points}}</h4>
          </ion-col>
        </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
