
<ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Sechedule</ion-title> 
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>my-teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="!favorites" >
    <ion-card-header>
      No followed Team
    </ion-card-header>
    <ion-card-content>
      <p>You are not following any Team currently</p>
      <p>First select a tournament ,then you can follow teams from their team page</p>
       <button ion-button full (click)="goToTournament()">
        <ion-icon name="search"></ion-icon> Find a tournament
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="favorites">
     <ion-list>
      <ion-list-header>Followed Team</ion-list-header>
      <button ion-item *ngFor="let item of favorites" (click)="favoritetapped($event,item)">
          <ion-icon name="star"></ion-icon>
            {{item.team.name}}
          <p>{{item.tournamentName}}</p>
      </button>
    </ion-list>  
    <ion-card-content>
      <p>To follow more team ,select a tournament,then you can follow team from their team page </p>
        <button ion-button full (click)="goToTournament()">
          <ion-icon name="search"></ion-icon> Find a tournament
        </button>
    </ion-card-content>
  </ion-card>
</ion-content>
